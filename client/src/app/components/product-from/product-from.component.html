<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form (submit)="edit ? updateProduct() : submitProduct()">
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="product.name" placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="product.description" placeholder="Description" id="" rows="2" class="form-control" ></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="imageURL" [(ngModel)]="product.imageURL"  placeholder="Image" class="form-control">
                </div>
                <button class="btn btn-success btn-block">
                    SAVE
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="product.imageURL == '' ? '/assets/noimg.png' : product.imageURL" class="card-img-top">
        <h3>{{product.name == '' ? 'Game title' : product.name}}</h3>
        <p>{{product.description == '' ? 'Description' : product.description}}</p>
        <p>{{product.createdAt | date: 'yyy-MM-dd'}}</p>
    </div>
</div>
